<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <title>MEMBERSHIP</title>
  </head>
  <body>
    <!-- Form to submit and generate card number -->
    <div class="register">
      <div class="register-form-container">
        <h2>Create Card</h2>
        <form id="createCardForm" class="register-form">
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="contact">Contact:</label>
          <input type="tel" id="contact" required />

          <label for="user_type">User Type:</label>
          <select id="user_type" required>
            <option value="individual">Individual</option>
            <option value="company">Company</option>
          </select>

          <label for="reason_to_join">Reason to Join:</label>
          <textarea id="reason_to_join" rows="4" required></textarea>

          <button type="button" onclick="generateCard()">Generate Card</button>
        </form>
      </div>

      <!-- Form to input and view card -->
      <div class="input-form-container">
        <h2>View Card</h2>
        <form id="viewCardForm">
          <label for="inputCardNumber">Enter Card Number:</label>
          <input type="text" id="inputCardNumber" required />

          <button type="button" onclick="viewCard()">View Card</button>
        </form>
        <div id="cardOutput"></div>
      </div>

      <script src="/Logis/assets/js/register.js"></script>
    </div>
  </body>
</html>
